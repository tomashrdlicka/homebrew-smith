name: Update Cask

on:
  repository_dispatch:
    types: [update-cask]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update cask version and SHA256
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          SHA256="${{ github.event.client_payload.sha256 }}"

          sed -i "s/version \".*\"/version \"$VERSION\"/" Casks/smith-app.rb
          sed -i "s/sha256 \".*\"/sha256 \"$SHA256\"/" Casks/smith-app.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/smith-app.rb
          git commit -m "Update smith-app to ${{ github.event.client_payload.version }}"
          git push
